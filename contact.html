  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left text -->
        <div class="col-md-6 mb-4 mb-md-0 left-text">
          <h1 class="fw-bold text-primary">Get In Touch</h1>
          <h3 class="fs-5">Feel free to message me about web, tech, or anything else.</h3>
          <img src="assets/yuhuu.jpg" alt="xoxo" class="img-fluid mt-3" style="max-width: 250px;">
        </div>

        <!-- Right form -->
        <div class="col-md-6">
          <div class="contact-form shadow-sm">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name...">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write down your message here..."></textarea>
              </div>
              <button type="submit" class="btn btn-kirim px-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer py-4 text-center mt-5">
